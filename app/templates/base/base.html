<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} Index of Python Enhancement Proposals (PEPs)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}PEP stands for Python Enhancement Proposal. A PEP is a design document providing information to the Python community, or describing a new feature for Python or its processes or environment. The PEP should provide a concise technical specification of the feature and a rationale for the feature.{% endblock %}">
    <meta name="author" content="{% block author %}Python Community{% endblock %}">
    <meta name="keywords" content="python, pep, peps, enhancement, proposals, index, {% block keywords %}pep8{% endblock%}">

    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='pep.css') }}" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ url_for('static', filename='ico/apple-touch-icon-144-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ url_for('static', filename='ico/apple-touch-icon-114-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ url_for('static', filename='ico/apple-touch-icon-72-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='ico/apple-touch-icon-57-precomposed.png') }}">
  </head>

  <body>

    <div class="container-narrow navbar-inner">

      <div class="masthead">
        <div class="pull-right">
          <form class="navbar-form pull-left" action="/search/">
            <input type="text" placeholder="Search..." class="span2" value="{{ term }}" name="q">
          </form>
        </div>
        <h2><a href="/">Python Enhancement Proposals</a></h2>
      </div>
    </div>

    <div class="container-narrow navbar-inner">

      <div class="row-fluid marketing">
        {% block content %}{% endblock %}
      </div>


    </div>

    <div class="footer-container navbar-inner">
      <div class="footer">
        <p>
          A side project by <a href="http://dougalmatthews.com">Dougal Matthews</a> |
          <a href="https://github.com/d0ugal/peps">Source Code</a> |
          <a href="/stats/">Stats</a>
        </p>
      </div>
    </div>

  </body>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='rainbow/rainbow-custom.min.js') }}"></script>
  <script type="text/javascript">

    $(function(){
      $(".literal, .literal-block").each(function(i, el){

        var v = el;

        if($(v).find('span').length){
          v = $(v).find('span').first();
        }

        Rainbow.color($(v).html(), 'python', function(highlighted_code) {
          $(el).html(highlighted_code);
        });
      })

      $('table.docutils').filter("footnote").addClass("table table-striped table-bordered table-condensed");
      $('td.label').removeClass("label");

    });


    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36387862-1']);
    _gaq.push(['_setDomainName', 'peps.io']);
    _gaq.push(['_setAllowLinker', true]);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</html>
