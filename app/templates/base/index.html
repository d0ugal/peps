{% extends "base/base.html" %}

{% block content %}

    {% for pep in peps %}

        <h1>{{ pep.number }} - {{ pep.properties.title }}</h1>

        <table>
        {% for prop, value in pep.properties.items() %}
            <tr><td>{{ prop }}</td><td>{{ value }}</td></tr>
        {% endfor %}
        </table>

    {% endfor %}

{% endblock %}
