{% extends "base/base.html" %}

{% block content %}

    {% for pep in peps %}

        <h3><a href="/{{ pep.number }}/">{{ pep.number }} - {{ pep.properties.title }}</a></h3>

        <table>
        {% for prop, value in pep.properties.items() %}
            <tr><td>{{ prop }}</td><td>{{ value }}</td></tr>
        {% endfor %}
        </table>

    {% endfor %}

{% endblock %}
